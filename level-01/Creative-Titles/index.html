<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative Titles</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="circle">
      <h2>Circle</h2>
      <h3 class="circle one">Creative Title</h3>
      <h3 class="circle two">Creative Title</h3>
      <h3 class="circle three">Creative Title</h3>
      <h3 class="circle four">Creative Title</h3>
    </div>
    <div class="box">
      <h2>Box</h2>
      <h3 class="box one">Creative Title</h3>
      <h3 class="box two">Creative Title</h3>
      <h3 class="box three">Creative Title</h3>
      <h3 class="box four">Creative Title</h3>
    </div>
    <div class="tria-up">
      <h2>Triangle Up</h2>
      <h3 class="tria-up one">Creative Title</h3>
      <h3 class="tria-up two">Creative Title</h3>
      <h3 class="tria-up three">Creative Title</h3>
      <h3 class="tria-up four">Creative Title</h3>
    </div>
    <div class="tria-down">
      <h2>Triangle Down</h2>
      <h3 class="tria-down one">Creative Title</h3>
      <h3 class="tria-down two">Creative Title</h3>
      <h3 class="tria-down three">Creative Title</h3>
      <h3 class="tria-down four">Creative Title</h3>
    </div>
  </body>
</html>
