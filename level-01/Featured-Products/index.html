<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Featured Products</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent">
      <div class="child">
        <div class="product one">
          <img src="images/suit.jpg" alt="" />
          <p class="title">Dummy variable product</p>
          <span class="pricing">$19.99</span>
        </div>
        <div class="product two">
          <img src="images/cravete.jpg" alt="" />
          <p class="title">Dummy sale product</p>
          <span class="pricing"><del>$19.99</del>$14.99</span>
        </div>
        <div class="product three">
          <img src="images/sun-glasses.jpg" alt="" />
          <p class="title">Dummy simple product</p>
          <span class="pricing">$14.99</span>
        </div>
        <div class="product four">
          <img src="images/watch.jpg" alt="" />
          <p class="title">Out of stock product</p>
          <span class="pricing">$9.99</span>
        </div>
      </div>
    </div>
  </body>
</html>
