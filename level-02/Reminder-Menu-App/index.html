<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder Menu App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/623ab29c3a.js" crossorigin="anonymous"></script> 

</head>
<body>
    
    <div class="container"> 
        <div class="top">
            <a href="#">Edit</a>
            <div class="search-box">
                <input type="search" placeholder="🔎︎ Search">
            </div>
        </div>
        <div class="middle">
            <section class="today">
                <div>
                    <i class="fas fa-calendar-alt"></i>
                    <span>0</span>
                </div>
                <span>Today</span>
            </section>
            <section class="scheduled">
                <div>
                    <i class="fas fa-clock"></i>
                    <span>0</span>
                </div>
                <span>Scheduled</span>
            </section>
            <section class="all">
                <div>
                    <i class="fas fa-inbox"></i>
                    <span>0</span>
                </div>
                <span>All</span>
            </section>
            <section class="flagged">
                <div>
                    <i class="fas fa-flag"></i>
                    <span>0</span>
                </div>
                <span>Flagged</span>
            </section>
        </div>
        <div class="bottom">
            <h2>My Lists</h2>
            <div class="list one"><i class="fas fa-list"></i></i><p><span>Do</span> <span>0 &gt;</span></p></div>
            <div class="list two"><i class="fas fa-list"></i><p><span>Family</span> <span>0 &gt;</span></p></div>
        </div>
    </div>
</body>
</html>
