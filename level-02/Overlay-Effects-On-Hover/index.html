<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overlay Effects On Hover</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="parent">
      <div class="card">
        <picture>

          <h4>Someone</h4>
          <h4>CTO</h4>
        </div>
      </div>
    </div>
