<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hosting Plans Table</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/623ab29c3a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Details</th>
          <th>Basic</th>
          <th>Standard</th>
          <th>Premium</th>
          <th>Professionel</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td><span>19</span><sub>Year</sub></td>
          <td><span>29</span><sub>Year</sub></td>
          <td><span>39</span><sub>Year</sub></td>
          <td><span>49</span><sub>Year</sub></td>
        </tr>
        <tr>
          <td>HDD Space</td>
          <td>500 MB</td>
          <td>1500 MB</td>
          <td>2500 MB</td>
          <td>5000 Mb</td>
        </tr>
        <tr>
          <td>Trafic</td>
          <td>20 GB</td>
          <td>40 GB</td>
          <td>80 GB</td>
          <td>150 GB</td>
        </tr>
        <tr>
          <td>Email Adress</td>
          <td>5</td>
          <td>10</td>
          <td>15</td>
          <td>20</td>
        </tr>
        <tr>
          <td>FTP Acounts</td>
          <td>5</td>
          <td>10</td>
          <td>15</td>
          <td>20</td>
        </tr>
        <tr>
          <td>Databases</td>
          <td>1</td>
          <td>3</td>
          <td>5</td>
          <td>10</td>
        </tr>
        <tr>
          <td>Dedicated IP</td>
          <td><i class="fas fa-times"></i></td>
          <td><i class="fas fa-times"></i></td>
          <td><i class="fas fa-check"></i></td>
          <td><i class="fas fa-check"></i></td>
        </tr>
        <tr>
          <td>Free Domain</td>
          <td><i class="fas fa-check"></i></td>
          <td><i class="fas fa-check"></i></td>
          <td><i class="fas fa-check"></i></td>
          <td><i class="fas fa-check"></i></td>
        </tr>
        <tr>
          <td></td>
          <td><span>Order</span></td>
          <td><span>Order</span></td>
          <td><span>Order</span></td>
          <td><span>Order</span></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
