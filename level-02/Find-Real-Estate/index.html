<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Real Estate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <form action="" method="POST">
        <div class="field one">
          <input type="text" name="city" placeholder="City">
        </div>
        <div class="field two">
          <select name="catigory" name="catigory" id="catigory">
            <option>Catigory</optgroup>
          </select>
        </div>
        <div class="field three">
          <select name="type" name="type" id="type">
            <option>Type</optgroup>
          </select>
        </div>
        <div class="field four">
          <input type="text" name="min-price" placeholder="Min price">
        </div>
        <div class="field five">
          <input type="text" name="max-price" placeholder="Max price">
        </div>
        <div class="field six">
          <input type="submit" value="Search">
        </div>
      </form>
    </header>
    <main>
      <p>Find your dream</p>
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Magnam quam
        molestias quis harum voluptatum tempore!
      </p>
    </main>
  </body>
</html>
