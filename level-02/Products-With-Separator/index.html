<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products With Separator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent">
      <article class="product one">
        <h2>Product <span>One</span></h2>
        <div class="features">
          <h3>Unlimited downloads</h3>
          <p>Feature number one</p>
          <p>Feature number two</p>
          <p>Feature number three</p>
          <span>Go to product</span>
        </div>
      </article>
      <article class="product two">
        <h2>Product <span>Two</span></h2>
        <div class="features">
          <h3>Unlimited downloads</h3>
          <p>Feature number one</p>
          <p>Feature number two</p>
          <p>Feature number three</p>
          <span>Go to product</span>
        </div>
      </article>
    </div>
  </body>
</html>
