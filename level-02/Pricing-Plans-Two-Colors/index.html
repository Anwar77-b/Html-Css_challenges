<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Plans Two Colors</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="plans">
      <div class="card one">
        <div class="price-circle">
          <div class="price">
            <span>$ 169</span>
            <span>/Month</span>
          </div>
        </div>
        <h2>Professionel</h2>
        <p>Web Design</p>
        <p>Web Development</p>
        <p>Photography</p>
        <p>Javascript</p>
        <p>Photoshop</p>
        <p>HTML/CSS</p>
        <span>Purchase Now</span>
      </div>
      <div class="card two">
        <div class="price-circle">
          <div class="price">
            <span>$ 269</span>
            <span>/Month</span>
          </div>
        </div>
        <h2>Ultimate</h2>
        <p>Web Design</p>
        <p>Web Development</p>
        <p>Photography</p>
        <p>Javascript</p>
        <p>Photoshop</p>
        <p>HTML/CSS</p>
        <span>Purchase Now</span>
      </div>
    </div>
  </body>
</html>
